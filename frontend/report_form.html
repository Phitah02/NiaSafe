<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiaSafe Report Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1', // Indigo
                        secondary: '#ef4444', // Red
                        neutral: '#6b7280' // Gray
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
    <header class="bg-primary text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-center items-center">
            <h1 class="text-xl font-bold">NiaSafe - Report Form</h1>
        </div>
    </header>

    <main class="container mx-auto p-4 max-w-4xl">
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Submit Comment for Analysis</h2>
            <form id="report-form" class="space-y-4">
                <div>
                    <label for="comment" class="block text-sm font-medium mb-2">Comment Text</label>
                    <textarea id="comment" name="comment" rows="6" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter the comment text to analyze for toxicity..." required aria-describedby="comment-help"></textarea>
                    <p id="comment-help" class="text-sm text-gray-600 dark:text-gray-400 mt-1">Paste or type the text you want to analyze.</p>
                </div>
                <button id="submit-btn" type="submit" class="bg-primary hover:bg-primary/90 text-white font-bold py-3 px-6 rounded-lg transition duration-200 focus:ring-2 focus:ring-primary focus:ring-offset-2" aria-label="Submit comment for analysis">
                    Analyze Comment
                </button>
            </form>
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-4">Analysis Results</h2>
            <div id="results-container" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                <div id="results-placeholder" class="text-center text-gray-500 dark:text-gray-400">
                    <p>Your analysis results will appear here after submission.</p>
                </div>
                <div id="results-grid" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4 mb-6"></div>
                <div class="mt-6">
                    <canvas id="resultsChart" width="400" height="200"></canvas>
                </div>
            </div>
        </section>
    </main>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('report-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const comment = document.getElementById('comment').value.trim();
            if (comment) {
                submitComment(comment);
            } else {
                alert('Please enter a comment to analyze.');
            }
        });
    </script>
</body>
</html>
